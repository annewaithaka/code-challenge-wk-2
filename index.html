<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- link your css stylying sheet to the html file -->
    <link rel="stylesheet" href="index.css"> 
</head>

<body>
    <div class="container">
         <!-- Page heading -->
        <h1>My Shopping List</h1> 

        <!-- crete a form -->
        <form id="shoppingForm">
            <input type="text" id="itemInput" placeholder="Enter item here...">

        <!-- add list button -->
            <button type="submit">Add Item</button>
        </form>

        <!-- create un-numbered shopping list -->
        <ul id="shoppingList"></ul>

        <!-- clear list button -->
        <button id="clearBtn">Clear List</button>
    </div>
    <!-- link your javascript file to the html file -->
    <script src="index.js"></script>
</body>

</html>
